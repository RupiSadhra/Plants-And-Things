<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- header logo and navigation -->
      <header>
        <a href="index.html">
          <img
            class="logo"
            src="images/logo-transparent.png"
            alt="plants and things logo"
          />
        </a>
        <nav>
          <div class="hamburger">
            <div class="hamburger-lines"></div>
            <div class="hamburger-lines"></div>
            <div class="hamburger-lines"></div>
          </div>

          <div class="menu-container">
            <i class="fas fa-times close-icon"></i>
            <div class="menu">
              <ul class="hamburger-navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="desktop-menu">
            <ul class="desktop-navigation">
              <li><a href="index.html">Home</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>

        <h1 class="hero-text">Contact Us</h1>
      </header>

      <!-- contact details -->
      <main>
        <div class="container-width margin-top">
          <section>
            <h2>Feel free to get in touch anytime</h2>
            <p>
              123 Fake Street,<br />
              Auckland,<br />
              New Zealand
            </p>
            <p>
              <strong>Phone:</strong> 0912345678<br />
              <strong>Email:</strong> sales@plantsandthings.co.nz
            </p>
          </section>
        </div>
      </main>

      <!-- contact form -->
      <section class="contact form">
        <div class="container-width margin-top">
          <h2>Fill out the contact form</h2>

          <form action="https://formspree.io/f/mvodglen" method="post">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea
                name="message"
                id="message"
                class="form-control"
                required
              ></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>

      <!-- footer logo and navigation-->
      <footer>
        <div class="footer-container container-width">
          <img
            src="images/logo.png"
            alt="website logo things and plants"
            width="200"
            height="200"
          />
          <section class="footer-links">
            <h2 class="footer-heading">Quick links</h2>
            <ul class="navigation-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </section>
        </div>
      </footer>
    </div>
    <script src="javascript/hamburger.js"></script>
  </body>
</html>
